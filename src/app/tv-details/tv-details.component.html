
<div *ngIf = "isLoading == true" class="container ">
    <div class="row">

        <div class="col-md-10">
            <div  class="movieDetails" >
                <img [src]=" imgPrefix + tvDetails.backdrop_path" alt="" class="w-100">
                <h5> {{tvDetails.name}}</h5>
                <p class="lead"> {{tvDetails.overview}}</p>
            </div>

        </div>


         <div class="col-md-2 asside" >
            <div  *ngFor = "let y of assideMovies">
                <img [src]="imgPrefix + y.poster_path" alt="" class="w-50">
                <h6>{{y.name}}</h6>
            </div>
        </div>

    </div>
</div>
